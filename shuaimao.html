<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘潘爱帅帅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #4a90e2;
            animation: fadeIn 2s ease-out, slideUp 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        .photo {
            width: 80%;
            max-width: 500px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
        }

        .content a {
            text-decoration: none;
            font-weight: bold;
            color: #4a90e2;
            transition: color 0.3s;
        }

        .content a:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">潘潘爱帅帅</div>
        <img src="https://github.com/PanFunong/nong.github.io/blob/main/2891739499722_.pic_hd.jpg" alt="帅帅的照片" class="photo">
        <p>欢迎来到我的个人主页！这里会有更多内容展示。</p>
        <a href="https://github.com" target="_blank">我的GitHub</a>
    </div>
</body>
</html>
