    <!-- Canvasç”¨äºç»˜åˆ¶çƒŸèŠ±æ•ˆæœ -->
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#ff6347', '#ffcc00', '#00ccff', '#ff69b4', '#32cd32', '#ffff00'];
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // éšæœºç”Ÿæˆé¢œè‰²
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // åˆ›å»ºçƒŸèŠ±çˆ†ç‚¸çš„ç²’å­
        function createFirework(x, y) {
            let count = 100; // ç²’å­æ•°é‡
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    speed: Math.random() * 4 + 2, // éšæœºé€Ÿåº¦
                    angle: Math.random() * 2 * Math.PI, // éšæœºè§’åº¦
                    radius: Math.random() * 3 + 1, // ç²’å­åŠå¾„
                    color: getRandomColor(),
                    life: Math.random() * 30 + 30, // ç²’å­å¯¿å‘½
                    alpha: 1 // åˆå§‹é€æ˜åº¦
                });
            }
        }

        // æ›´æ–°å¹¶ç»˜åˆ¶æ¯ä¸ªç²’å­
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.02; // ç²’å­é€æ¸æ¶ˆå¤±
                p.life -= 1; // ç²’å­ç”Ÿå‘½å‡å°‘

                if (p.life <= 0) {
                    particles.splice(i, 1); // ç§»é™¤å¯¿å‘½ç»“æŸçš„ç²’å­
                    i--;
                }
            }
        }

        // ç»˜åˆ¶çƒŸèŠ±
        function drawFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…é™¤ç”»å¸ƒ
            updateParticles();
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha; // è®¾ç½®ç²’å­çš„é€æ˜åº¦
                ctx.fill();
            }
            requestAnimationFrame(drawFireworks);
        }

        // åˆ›å»ºçƒŸèŠ±å¹¶å¯åŠ¨
        function launchFireworks() {
            const x = Math.random() * canvas.width; // éšæœºxåæ ‡
            const y = Math.random() * canvas.height * 0.5; // éšæœºyåæ ‡ï¼Œçˆ†ç‚¸ä½ç½®åœ¨ç”»å¸ƒä¸ŠåŠéƒ¨åˆ†
            createFirework(x, y);
        }

        // æ¯éš”ä¸€å®šæ—¶é—´å‘å°„çƒŸèŠ±
        setInterval(launchFireworks, 1000); // æ¯éš”1ç§’å‘å°„ä¸€æ¬¡çƒŸèŠ±
        drawFireworks(); // å¼€å§‹ç»˜åˆ¶çƒŸèŠ±
