<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘潘爱帅帅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #4a90e2;
            animation: fadeIn 2s ease-out, slideUp 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        .photo {
            width: 80%;
            max-width: 500px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
        }

        .content a {
            text-decoration: none;
            font-weight: bold;
            color: #4a90e2;
            transition: color 0.3s;
        }

        .content a:hover {
            color: #ff6347;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* 当前时间样式 */
        .time-display {
            position: absolute;
            bottom: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">潘潘爱帅帅❤️</div>
        <img src="https://panfunong.github.io/nong.github.io/maoshuai.jpg" alt="帅帅的照片" class="photo">
        <p>欢迎来到我的个人主页！这里会有更多内容展示。</p>
        <a href="https://github.com" target="_blank">我的GitHub</a>
    </div>

    <!-- Canvas用于绘制烟花效果 -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- 显示当前时间 -->
    <div class="time-display" id="timeDisplay"></div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#ff6347', '#ffcc00', '#00ccff', '#ff69b4', '#32cd32', '#ffff00'];
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 随机生成颜色
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 创建烟花爆炸的粒子
        function createFirework(x, y) {
            let count = 100; // 粒子数量
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    speed: Math.random() * 4 + 2, // 随机速度
                    angle: Math.random() * 2 * Math.PI, // 随机角度
                    radius: Math.random() * 3 + 1, // 粒子半径
                    color: getRandomColor(),
                    life: Math.random() * 30 + 30, // 粒子寿命
                    alpha: 1 // 初始透明度
                });
            }
        }

        // 更新并绘制每个粒子
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.02; // 粒子逐渐消失
                p.life -= 1; // 粒子生命减少

                if (p.life <= 0) {
                    particles.splice(i, 1); // 移除寿命结束的粒子
                    i--;
                }
            }
        }

        // 绘制烟花
        function drawFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布
            updateParticles();
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha; // 设置粒子的透明度
                ctx.fill();
            }
            requestAnimationFrame(drawFireworks);
        }

        // 创建烟花并启动
        function launchFireworks() {
            const x = Math.random() * canvas.width; // 随机x坐标
            const y = Math.random() * canvas.height * 0.5; // 随机y坐标，爆炸位置在画布上半部分
            createFirework(x, y);
        }

        // 每隔一定时间发射烟花
        setInterval(launchFireworks, 1000); // 每隔1秒发射一次烟花
        drawFireworks(); // 开始绘制烟花

        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('timeDisplay').textContent = timeString;
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime(); // 初始化显示时间
    </script>
</body>
</html>
