<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘潘爱帅帅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #4a90e2;
            animation: fadeIn 2s ease-out, slideUp 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        .photo {
            width: 80%;
            max-width: 500px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
        }

        .content a {
            text-decoration: none;
            font-weight: bold;
            color: #4a90e2;
            transition: color 0.3s;
        }

        .content a:hover {
            color: #ff6347;
        }

        /* 烟花特效 */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff6347;
            opacity: 0;
            animation: firework 1s ease-out infinite;
        }

        @keyframes firework {
            0% {
                top: 90%;
                left: 50%;
                opacity: 1;
                transform: scale(1);
            }
            50% {
                top: 10%;
                left: 50%;
                opacity: 0.6;
                transform: scale(1.5);
            }
            100% {
                top: 10%;
                left: 50%;
                opacity: 0;
                transform: scale(2);
            }
        }

        /* 添加更多的烟花粒子 */
        .firework:nth-child(odd) {
            background-color: #ffcc00;
            animation-delay: 0.2s;
        }
        .firework:nth-child(even) {
            background-color: #00ccff;
            animation-delay: 0.4s;
        }
        
        .firework:nth-child(3) {
            background-color: #ff69b4;
        }
        .firework:nth-child(4) {
            background-color: #32cd32;
        }
        .firework:nth-child(5) {
            background-color: #ff1493;
        }
        .firework:nth-child(6) {
            background-color: #ffff00;
        }

        .firework-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .firework-container div {
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0) translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: scale(3) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">潘潘爱帅帅</div>
        <img src="https://panfunong.github.io/nong.github.io/maoshuai.jpg" alt="帅帅的照片" class="photo">
        <p>欢迎来到我的个人主页！这里会有更多内容展示。</p>
        <a href="https://github.com" target="_blank">我的GitHub</a>
    </div>

    <!-- 烟花特效 -->
    <div class="fireworks">
        <div class="firework-container">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>
    </div>
</body>
</html>
